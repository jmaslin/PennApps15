<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Trip</title>
		<!-- CSS -->
		<link href="/public/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="/public/trip.css" rel="stylesheet" media="screen">
		<!-- JS -->
		<script src="/public/components/jquery/dist/jquery.min.js"></script>
		<script src="/public/components/bootstrap/dist/js/bootstrap.min.js"></script>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	</head>
	<body>
		<div class="container-fluid">
			<!-- TOP START -->
			<div class="row">
				<div id="top" class="col-sm-12">
					<h2>Welcome to your trip! <small>Begins on 20th January 2015</small></h2>

				</div>
			</div>
			<!-- TOP END -->

			<!-- BODY START -->
			<div class="row">
				<!-- SIDE START -->
				<div id="tripSide" class="col-sm-4">
					<div id="tripSideTop">
						<h3><strong>Itinerary</strong></h3>
					</div>
					<div class="tripDay">
						<h4><hr><span class="tripDayTitle">Friday, January 20th</span><hr></h4>
						<div class="tripModule row text-center">
							<div class="col-sm-3">
								<img src="/public/lodge-example.png" class="img img-responsive">
							</div>
							<div class="col-sm-7">
								<p><strong><span id="tripModuleTitle">The Holiday Inn</span></strong></p>
								<p>5 Stars - 96 Reviews</p>
								<p><em>Note:</em> Check-in begins at 5pm.</p>
							</div>
						</div>
					</div>
					<div class="tripDay">
						<h4><hr><span class="tripDayTitle">Sunday, January 22th</span><hr></h4>
						<div class="tripModule row text-center">
							<div class="col-sm-3">
								<img src="/public/lodge-example.png" class="img img-responsive">
							</div>
							<div class="col-sm-7">
								<p><strong><span id="tripModuleTitle">The Holiday Inn</span></strong></p>
								<p>5 Stars - 96 Reviews</p>
								<p><em>Note:</em> Check-in begins at 5pm.</p>
							</div>
						</div>
					</div>					

				</div>
				<!-- SIDE END -->

				<!-- MAIN START -->
				<div id="tripBody" class="col-sm-8">
					<div id="tripBodyTop">
						<!-- <p class="lead">Feel free to edit your trip</p> -->
						<ul class="nav nav-pills">
							<li role="presentation" class="active"><a href="#view">Trip View</a></li>
							<li role="presentation"><a href="#edit">Edit Mode</a></li>
						</ul>	
					</div>
					<img class="img img-responsive" src="/public/bigmap-example.jpg">
				</div>
				<!-- MAIN END -->
			</div>
			<!-- BODY END -->

		</div>
	</body>
</html>
